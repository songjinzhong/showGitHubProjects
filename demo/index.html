<!DOCTYPE html>
<html>
<head>
	<title>Demo Show You Projects</title>
	<link rel="stylesheet" type="text/css" href="showProjects.css">
</head>
<body>
	<div class="projects"></div>
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="../showProjects.js"></script>
	<script type="text/javascript">
		$('.projects').showProjects({
			name : 'songjinzhong', //your github url name
			maxNum : 12, // max Num you want show your projects
			loading : '<h3>正在加载中...</h3>', //loading informtion
			filter : { // filter for your projects, can be id or name
				id : [66267751],
				name : ['7studying.com']
			},
			per_page: 100, // 取决于你项目数，必须大于你的项目数
			fork: false // 是否显示 fork 项目
		});
	</script>
</body>
</html>
